# SPDX-License-Identifier: ((GPL-2.0 WITH Linux-syscall-note) OR BSD-3-Clause)
---
name: nftables
protocol: netlink-raw
protonum: 12

doc:
  Netfilter nftables configuration over netlink.

definitions:
  -
    name: nfgenmsg
    type: struct
    members:
      -
        name: nfgen-family
        type: u8
      -
        name: version
        type: u8
      -
        name: res-id
        byte-order: big-endian
        type: u16
  -
    name: meta-keys
    type: enum
    entries:
      - len
      - protocol
      - priority
      - mark
      - iif
      - oif
      - iifname
      - oifname
      - iftype
      - oiftype
      - skuid
      - skgid
      - nftrace
      - rtclassid
      - secmark
      - nfproto
      - l4-proto
      - bri-iifname
      - bri-oifname
      - pkttype
      - cpu
      - iifgroup
      - oifgroup
      - cgroup
      - prandom
      - secpath
      - iifkind
      - oifkind
      - bri-iifpvid
      - bri-iifvproto
      - time-ns
      - time-day
      - time-hour
      - sdif
      - sdifname
      - bri-broute
  -
    name: bitwise-ops
    type: enum
    entries:
      -
        name: mask-xor # aka bool (old name)
        doc: |
          mask-and-xor operation used to implement NOT, AND, OR and XOR boolean operations
            dreg = (sreg & mask) ^ xor
          with these mask and xor values:
                    mask    xor
            NOT:    1       1
            OR:     ~x      x
            XOR:    1       x
            AND:    x       0
      - lshift
      - rshift
      - and
      - or
      - xor
  -
    name: cmp-ops
    type: enum
    entries:
      - eq
      - neq
      - lt
      - lte
      - gt
      - gte
  -
    name: object-type
    type: enum
    entries:
      - unspec
      - counter
      - quota
      - ct-helper
      - limit
      - connlimit
      - tunnel
      - ct-timeout
      - secmark
      - ct-expect
      - synproxy
  -
    name: nat-range-flags
    type: flags
    entries:
      - map-ips
      - proto-specified
      - proto-random
      - persistent
      - proto-random-fully
      - proto-offset
      - netmap
  -
    name: table-flags
    type: flags
    entries:
      - dormant
      - owner
      - persist
  -
    name: chain-flags
    type: flags
    entries:
      - base
      - hw-offload
      - binding
  -
    name: set-flags
    type: flags
    entries:
      - anonymous
      - constant
      - interval
      - map
      - timeout
      - eval
      - object
      - concat
      - expr
  -
    name: lookup-flags
    type: flags
    entries:
      - invert
  -
    name: ct-keys
    type: enum
    entries:
      - state
      - direction
      - status
      - mark
      - secmark
      - expiration
      - helper
      - l3protocol
      - src
      - dst
      - protocol
      - proto-src
      - proto-dst
      - labels
      - pkts
      - bytes
      - avgpkt
      - zone
      - eventmask
      - src-ip
      - dst-ip
      - src-ip6
      - dst-ip6
      - ct-id
  -
    name: ct-direction
    type: enum
    entries:
      - original
      - reply
  -
    name: quota-flags
    type: flags
    entries:
      - invert
      - depleted
  -
    name: verdict-code
    type: enum
    entries:
      - name: continue
        value: 0xffffffff
      - name: break
        value: 0xfffffffe
      - name: jump
        value: 0xfffffffd
      - name: goto
        value: 0xfffffffc
      - name: return
        value: 0xfffffffb
      - name: drop
        value: 0
      - name: accept
        value: 1
      - name: stolen
        value: 2
      - name: queue
        value: 3
      - name: repeat
        value: 4
  -
    name: fib-result
    type: enum
    entries:
      - oif
      - oifname
      - addrtype
  -
    name: fib-flags
    type: flags
    entries:
      - saddr
      - daddr
      - mark
      - iif
      - oif
      - present
  -
    name: reject-types
    type: enum
    entries:
      - icmp-unreach
      - tcp-rst
      - icmpx-unreach
  -
    # Defined in include/linux/netfilter/nf_tables.h
    name: payload-base
    type: enum
    entries:
      - link-layer-header
      - network-header
      - transport-header
      - inner-header
      - tun-header
  -
    # Defined in include/linux/netfilter/nf_tables.h
    name: range-ops
    doc: Range operator
    type: enum
    entries:
      - eq
      - neq
  -
    # Defined in include/linux/netfilter/nf_tables.h
    name: registers
    doc: |
      nf_tables registers.
      nf_tables used to have five registers: a verdict register and four data
      registers of size 16. The data registers have been changed to 16 registers
      of size 4. For compatibility reasons, the NFT_REG_[1-4] registers still
      map to areas of size 16, the 4 byte registers are addressed using
      NFT_REG32_00 - NFT_REG32_15.
    type: enum
    entries:
      - reg_verdict
      - reg_1
      - reg_2
      - reg_3
      - reg_4
      -
        name: reg32_00
        value: 8
      - reg32_01
      - reg32_02
      - reg32_03
      - reg32_04
      - reg32_05
      - reg32_06
      - reg32_07
      - reg32_08
      - reg32_09
      - reg32_10
      - reg32_11
      - reg32_12
      - reg32_13
      - reg32_14
      - reg32_15
  -
    # Defined in include/linux/netfilter/nf_tables.h
    name: numgen-types
    type: enum
    entries:
      - incremental
      - random
  -
    name: log-level
    doc: nf_tables log levels
    type: enum
    entries:
      -
        name: emerg
        doc: system is unusable
      -
        name: alert
        doc: action must be taken immediately
      -
        name: crit
        doc: critical conditions
      -
        name: err
        doc: error conditions
      -
        name: warning
        doc: warning conditions
      -
        name: notice
        doc: normal but significant condition
      -
        name: info
        doc: informational
      -
        name: debug
        doc: debug-level messages
      -
        name: audit
        doc: enabling audit logging
  -
    # Defined in include/uapi/linux/netfilter/nf_log.h
    name: log-flags
    doc: nf_tables log flags
    type: flags
    entries:
      - 
        name: tcpseq
        doc: Log TCP sequence numbers
      -
        name: tcpopt
        doc: Log TCP options
      -
        name: ipopt
        doc: Log IP options
      -
        name: uid
        doc: Log UID owning local socket
      -
        name: nflog
        doc: Unsupported, don't reuse
      -
        name: macdecode
        doc: Decode MAC header

attribute-sets:
  -
    # Defined in include/linux/netfilter/nf_tables.h
    name: log-attrs
    doc: log expression netlink attributes
    attributes:
      # Mentioned in nft_log_init()
      -
        name: group
        doc: netlink group to send messages to
        type: u16
        byte-order: big-endian
      -
        name: prefix
        doc: prefix to prepend to log messages
        type: string
      -
        name: snaplen
        doc: length of payload to include in netlink message
        type: u32
        byte-order: big-endian
      -
        name: qthreshold
        doc: queue threshold
        type: u16
        byte-order: big-endian
      -
        name: level
        doc: log level
        type: u32
        enum: log-level
        byte-order: big-endian
      -
        name: flags
        doc: logging flags
        type: u32
        enum: log-flags
        byte-order: big-endian

  -
    # Defined in include/linux/netfilter/nf_tables.h
    name: numgen-attrs
    doc: nf_tables number generator expression netlink attributes
    attributes:
      -
        name: dreg
        doc: destination register
        type: u32
        enum: registers
      -
        name: modulus
        doc: maximum counter value
        type: u32
        byte-order: big-endian
      -
        name: type
        doc: operation type
        type: u32
        byte-order: big-endian
        enum: numgen-types
      -
        name: offset
        doc: offset to be added to the counter
        type: u32
        byte-order: big-endian
  -
    # Defined in net/netfilter/nft_range.c
    name: range-attrs
    attributes:
      -
        name: sreg
        doc: source register of data to compare
        type: u32
        byte-order: big-endian
        enum: registers
      -
        name: op
        doc: cmp operation
        type: u32
        byte-order: big-endian
        enum: range-ops
        checks:
          max: 256
      -
        name: from-data
        doc: data range from
        type: nest
        nested-attributes: data-attrs
      -
        name: to-data
        doc: data range to
        type: nest
        nested-attributes: data-attrs
  -
    name: batch-attrs
    attributes:
      -
        name: genid
        type: u32
        byte-order: big-endian
  -
    name: table-attrs
    attributes:
      -
        name: name
        type: string
        doc: name of the table
      -
        name: flags
        type: u32
        byte-order: big-endian
        doc: bitmask of flags
        enum: table-flags
        enum-as-flags: true
      -
        name: use
        type: u32
        byte-order: big-endian
        doc: number of chains in this table
      -
        name: handle
        type: u64
        byte-order: big-endian
        doc: numeric handle of the table
      -
        name: userdata
        type: binary
        doc: user data
  -
    name: chain-attrs
    attributes:
      -
        name: table
        type: string
        doc: name of the table containing the chain
      -
        name: handle
        type: u64
        byte-order: big-endian
        doc: numeric handle of the chain
      -
        name: name
        type: string
        doc: name of the chain
      -
        name: hook
        type: nest
        nested-attributes: nft-hook-attrs
        doc: hook specification for basechains
      -
        name: policy
        type: u32
        byte-order: big-endian
        doc: numeric policy of the chain
      -
        name: use
        type: u32
        byte-order: big-endian
        doc: number of references to this chain
      -
        name: type
        type: string
        doc: type name of the chain
      -
        name: counters
        type: nest
        nested-attributes: nft-counter-attrs
        doc: counter specification of the chain
      -
        name: flags
        type: u32
        byte-order: big-endian
        doc: chain flags
        enum: chain-flags
        enum-as-flags: true
      -
        name: id
        type: u32
        byte-order: big-endian
        doc: uniquely identifies a chain in a transaction
      -
        name: userdata
        type: binary
        doc: user data
  -
    name: counter-attrs
    attributes:
      -
        name: bytes
        type: u64
        byte-order: big-endian
      -
        name: packets
        type: u64
        byte-order: big-endian
      -
        name: pad
        type: pad
  -
    name: nft-hook-attrs
    attributes:
      -
        name: num
        type: u32
        byte-order: big-endian
      -
        name: priority
        type: s32
        byte-order: big-endian
      -
        name: dev
        type: string
        doc: net device name
      -
        name: devs
        type: nest
        nested-attributes: hook-dev-attrs
        doc: list of net devices
  -
    name: hook-dev-attrs
    attributes:
      -
        name: name
        type: string
        multi-attr: true
  -
    name: nft-counter-attrs
    attributes:
      -
        name: bytes
        type: u64
        byte-order: big-endian
      -
        name: packets
        type: u64
        byte-order: big-endian
  -
    name: rule-attrs
    attributes:
      -
        name: table
        type: string
        doc: name of the table containing the rule
      -
        name: chain
        type: string
        doc: name of the chain containing the rule
      -
        name: handle
        type: u64
        byte-order: big-endian
        doc: numeric handle of the rule
      -
        name: expressions
        type: nest
        nested-attributes: expr-list-attrs
        doc: list of expressions
      -
        name: compat
        type: nest
        nested-attributes: rule-compat-attrs
        doc: compatibility specifications of the rule
      -
        name: position
        type: u64
        byte-order: big-endian
        doc: numeric handle of the previous rule
      -
        name: userdata
        type: binary
        doc: user data
      -
        name: id
        type: u32
        doc: uniquely identifies a rule in a transaction
      -
        name: position-id
        type: u32
        doc: transaction unique identifier of the previous rule
      -
        name: chain-id
        type: u32
        doc: add the rule to chain by ID, alternative to chain name
  -
    name: expr-list-attrs
    attributes:
      -
        name: elem
        type: nest
        nested-attributes: expr-attrs
        multi-attr: true
  -
    name: expr-attrs
    attributes:
      -
        name: name
        type: string
        doc: name of the expression type
      -
        name: data
        type: sub-message
        sub-message: expr-ops
        selector: name
        doc: type specific data
  -
    # Mentioned in nft_parse_compat() in net/netfilter/nft_compat.c
    name: rule-compat-attrs
    attributes:
      -
        name: proto
        type: u32
        byte-order: big-endian
        doc: numeric value of the handled protocol
      -
        name: flags
        type: u32
        byte-order: big-endian
        doc: bitmask of flags
  -
    name: set-attrs
    attributes:
      -
        name: table
        type: string
        doc: table name
      -
        name: name
        type: string
        doc: set name
      -
        name: flags
        type: u32
        enum: set-flags
        byte-order: big-endian
        doc: bitmask of enum nft_set_flags
      -
        name: key-type
        type: u32
        byte-order: big-endian
        doc: key data type, informational purpose only
      -
        name: key-len
        type: u32
        byte-order: big-endian
        doc: key data length
      -
        name: data-type
        type: u32
        byte-order: big-endian
        doc: mapping data type
      -
        name: data-len
        type: u32
        byte-order: big-endian
        doc: mapping data length
      -
        name: policy
        type: u32
        byte-order: big-endian
        doc: selection policy
      -
        name: desc
        type: nest
        nested-attributes: set-desc-attrs
        doc: set description
      -
        name: id
        type: u32
        doc: uniquely identifies a set in a transaction
      -
        name: timeout
        type: u64
        doc: default timeout value
      -
        name: gc-interval
        type: u32
        doc: garbage collection interval
      -
        name: userdata
        type: binary
        doc: user data
      -
        name: pad
        type: pad
      -
        name: obj-type
        type: u32
        byte-order: big-endian
        doc: stateful object type
      -
        name: handle
        type: u64
        byte-order: big-endian
        doc: set handle
      -
        name: expr
        type: nest
        nested-attributes: expr-attrs
        doc: set expression
        multi-attr: true
      -
        name: expressions
        type: nest
        nested-attributes: set-list-attrs
        doc: list of expressions
  -
    name: set-desc-attrs
    attributes:
      -
        name: size
        type: u32
        byte-order: big-endian
        doc: number of elements in set
      -
        name: concat
        type: nest
        nested-attributes: set-desc-concat-attrs
        doc: description of field concatenation
        multi-attr: true
  -
    name: set-desc-concat-attrs
    attributes:
      -
        name: elem
        type: nest
        nested-attributes: set-field-attrs
  -
    name: set-field-attrs
    attributes:
      -
        name: len
        type: u32
        byte-order: big-endian
  -
    name: set-list-attrs
    attributes:
      -
        name: elem
        type: nest
        nested-attributes: expr-attrs
        multi-attr: true
  -
    name: setelem-attrs
    attributes:
      -
        name: key
        type: nest
        nested-attributes: data-attrs
        doc: key value
      -
        name: data
        type: nest
        nested-attributes: data-attrs
        doc: data value of mapping
      -
        name: flags
        type: binary
        doc: bitmask of nft_set_elem_flags
      -
        name: timeout
        type: u64
        doc: timeout value
      -
        name: expiration
        type: u64
        doc: expiration time
      -
        name: userdata
        type: binary
        doc: user data
      -
        name: expr
        type: nest
        nested-attributes: expr-attrs
        doc: expression
      -
        name: objref
        type: string
        doc: stateful object reference
      -
        name: key-end
        type: nest
        nested-attributes: data-attrs
        doc: closing key value
      -
        name: expressions
        type: nest
        nested-attributes: expr-list-attrs
        doc: list of expressions
  -
    name: setelem-list-elem-attrs
    attributes:
      -
        name: elem
        type: nest
        nested-attributes: setelem-attrs
        multi-attr: true
  -
    name: setelem-list-attrs
    attributes:
      -
        name: table
        type: string
      -
        name: set
        type: string
      -
        name: elements
        type: nest
        nested-attributes: setelem-list-elem-attrs
      -
        name: set-id
        type: u32
  -
    name: gen-attrs
    attributes:
      -
        name: id
        type: u32
        byte-order: big-endian
        doc: ruleset generation id
      -
        name: proc-pid
        type: u32
        byte-order: big-endian
      -
        name: proc-name
        type: string
  -
    name: obj-attrs
    attributes:
      -
        name: table
        type: string
        doc: name of the table containing the expression
      -
        name: name
        type: string
        doc: name of this expression type
      -
        name: type
        type: u32
        enum: object-type
        byte-order: big-endian
        doc: stateful object type
      -
        name: data
        type: sub-message
        sub-message: obj-data
        selector: type
        doc: stateful object data
      -
        name: use
        type: u32
        byte-order: big-endian
        doc: number of references to this expression
      -
        name: handle
        type: u64
        byte-order: big-endian
        doc: object handle
      -
        name: pad
        type: pad
      -
        name: userdata
        type: binary
        doc: user data
  -
    name: quota-attrs
    attributes:
      -
        name: bytes
        type: u64
        byte-order: big-endian
      -
        name: flags
        type: u32
        byte-order: big-endian
        enum: quota-flags
      -
        name: pad
        type: pad
      -
        name: consumed
        type: u64
        byte-order: big-endian
  -
    name: flowtable-attrs
    attributes:
      -
        name: table
        type: string
      -
        name: name
        type: string
      -
        name: hook
        type: nest
        nested-attributes: flowtable-hook-attrs
      -
        name: use
        type: u32
        byte-order: big-endian
      -
        name: handle
        type: u64
        byte-order: big-endian
      -
        name: pad
        type: pad
      -
        name: flags
        type: u32
        byte-order: big-endian
  -
    name: flowtable-hook-attrs
    attributes:
      -
        name: num
        type: u32
        byte-order: big-endian
      -
        name: priority
        type: u32
        byte-order: big-endian
      -
        name: devs
        type: nest
        nested-attributes: hook-dev-attrs
  -
    name: expr-bitwise-attrs
    attributes:
      -
        name: sreg
        type: u32
        byte-order: big-endian
      -
        name: dreg
        type: u32
        byte-order: big-endian
      -
        name: len
        type: u32
        byte-order: big-endian
      -
        name: mask
        type: nest
        nested-attributes: data-attrs
      -
        name: xor
        type: nest
        nested-attributes: data-attrs
      -
        name: op
        type: u32
        byte-order: big-endian
        enum: bitwise-ops
      -
        name: data
        type: nest
        nested-attributes: data-attrs
  -
    name: expr-cmp-attrs
    attributes:
      -
        name: sreg
        type: u32
        byte-order: big-endian
      -
        name: op
        type: u32
        byte-order: big-endian
        enum: cmp-ops
      -
        name: data
        type: nest
        nested-attributes: data-attrs
  -
    # Defined as nft_data_attributes in include/linux/netfilter/nf_tables.h
    name: data-attrs
    attributes:
      -
        name: value
        type: binary
        # sub-type: u8
      -
        name: verdict
        type: nest
        nested-attributes: verdict-attrs
  -
    name: verdict-attrs
    attributes:
      -
        name: code
        doc: nf_tables verdict
        type: u32
        byte-order: big-endian
        enum: verdict-code
      -
        name: chain
        doc: jump target chain name
        type: string
      -
        name: chain-id
        doc: jump target chain ID
        type: u32
        byte-order: big-endian # Accessed in nft_chain_lookup_byid
  -
    name: expr-counter-attrs
    attributes:
      -
        name: bytes
        type: u64
        byte-order: big-endian
        doc: Number of bytes
      -
        name: packets
        type: u64
        byte-order: big-endian
        doc: Number of packets
      -
        name: pad
        type: pad
  -
    name: expr-fib-attrs
    attributes:
      -
        name: dreg
        type: u32
        byte-order: big-endian
      -
        name: result
        type: u32
        byte-order: big-endian
        enum: fib-result
      -
        name: flags
        type: u32
        byte-order: big-endian
        enum: fib-flags
  -
    name: expr-ct-attrs
    attributes:
      -
        name: dreg
        type: u32
        byte-order: big-endian
      -
        name: key
        type: u32
        byte-order: big-endian
        enum: ct-keys
      -
        name: direction
        type: u8
        enum: ct-direction
      -
        name: sreg
        type: u32
        byte-order: big-endian
  -
    name: expr-flow-offload-attrs
    attributes:
      -
        name: name
        type: string
        doc: Flow offload table name
  -
    name: expr-immediate-attrs
    attributes:
      -
        name: dreg
        type: u32
        byte-order: big-endian
      -
        name: data
        type: nest
        nested-attributes: data-attrs
  -
    name: expr-lookup-attrs
    attributes:
      -
        name: set
        type: string
        doc: Name of set to use
      -
        name: set id
        type: u32
        byte-order: big-endian
        doc: ID of set to use
      -
        name: sreg
        type: u32
        byte-order: big-endian
      -
        name: dreg
        type: u32
        byte-order: big-endian
      -
        name: flags
        type: u32
        byte-order: big-endian
        enum: lookup-flags
  -
    name: expr-meta-attrs
    attributes:
      -
        name: dreg
        type: u32
        byte-order: big-endian
      -
        name: key
        type: u32
        byte-order: big-endian
        enum: meta-keys
      -
        name: sreg
        type: u32
        byte-order: big-endian
  -
    name: expr-nat-attrs
    attributes:
      -
        name: type
        type: u32
        byte-order: big-endian
      -
        name: family
        type: u32
        byte-order: big-endian
      -
        name: reg-addr-min
        type: u32
        byte-order: big-endian
      -
        name: reg-addr-max
        type: u32
        byte-order: big-endian
      -
        name: reg-proto-min
        type: u32
        byte-order: big-endian
      -
        name: reg-proto-max
        type: u32
        byte-order: big-endian
      -
        name: flags
        type: u32
        byte-order: big-endian
        enum: nat-range-flags
        enum-as-flags: true
  -
    # Defined as nft_payload_attributes in include/linux/netfilter/nf_tables.h
    name: expr-payload-attrs
    doc: nf_tables payload expression netlink attributes
    attributes:
      -
        name: dreg
        doc: destination register to load data into
        type: u32
        byte-order: big-endian
        enum: registers
      -
        name: base
        doc: payload base
        type: u32
        enum: payload-base
        byte-order: big-endian
      -
        name: offset
        doc: payload offset relative to base
        type: u32
        byte-order: big-endian
      -
        name: len
        doc: payload length
        type: u32
        byte-order: big-endian
      -
        name: sreg
        doc: source register to load data from
        type: u32
        byte-order: big-endian
        enum: registers
      -
        name: csum-type
        doc: checksum type
        type: u32
        byte-order: big-endian
      -
        name: csum-offset
        doc: checksum offset relative to base
        type: u32
        byte-order: big-endian
      -
        name: csum-flags
        doc: checksum flags
        type: u32
        byte-order: big-endian
  -
    name: expr-reject-attrs
    attributes:
      -
        name: type
        type: u32
        byte-order: big-endian
        enum: reject-types
      -
        name: icmp-code
        type: u8
  -
    name: expr-target-attrs
    attributes:
      -
        name: name
        type: string
      -
        name: rev
        type: u32
        byte-order: big-endian
      -
        name: info
        type: binary
  -
    name: expr-tproxy-attrs
    attributes:
      -
        name: family
        type: u32
        byte-order: big-endian
      -
        name: reg-addr
        type: u32
        byte-order: big-endian
      -
        name: reg-port
        type: u32
        byte-order: big-endian
  -
    name: expr-objref-attrs
    attributes:
      -
        name: imm-type
        type: u32
        byte-order: big-endian
      -
        name: imm-name
        type: string
        doc: object name
      -
        name: set-sreg
        type: u32
        byte-order: big-endian
      -
        name: set-name
        type: string
        doc: name of object map
      -
        name: set-id
        type: u32
        byte-order: big-endian
        doc: id of object map
  -
    # Defined as nft_target_attributes in include/uapi/linux/netfilter/nf_tables_compat.h
    name: compat-target-attrs
    attributes:
      -
        name: name
        type: string
        checks:
          max-len: 32
      -
        name: rev
        type: u32
        byte-order: big-endian
        checks:
          max: 255
      -
        name: info
        type: binary
  -
    # Defined as nft_match_attributes in include/uapi/linux/netfilter/nf_tables_compat.h
    name: compat-match-attrs
    attributes:
      -
        name: name
        type: string
        checks:
          max-len: 32
      -
        name: rev
        type: u32
        byte-order: big-endian
        checks:
          max: 255
      -
        name: info
        type: binary
  -
    # Defined in include/uapi/linux/netfilter/nf_tables_compat.h
    name: compat-attrs
    attributes:
      -
        name: name
        type: string
        checks:
          max-len: 32
      -
        name: rev
        type: u32
        byte-order: big-endian
        checks:
          max: 255
      -
        name: type
        type: u32
        byte-order: big-endian

sub-messages:
  -
    name: expr-ops
    formats:
      -
        value: bitwise
        attribute-set: expr-bitwise-attrs
      -
        value: cmp
