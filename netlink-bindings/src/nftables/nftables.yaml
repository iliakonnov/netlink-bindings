      -
        value: counter
        attribute-set: expr-counter-attrs
      -
        value: ct
        attribute-set: expr-ct-attrs
      -
        value: fib
        attribute-set: expr-fib-attrs
      -
        value: flow_offload
        attribute-set: expr-flow-offload-attrs
      -
        value: immediate
        attribute-set: expr-immediate-attrs
      -
        value: lookup
        attribute-set: expr-lookup-attrs
      -
        value: meta
        attribute-set: expr-meta-attrs
      -
        value: nat
        attribute-set: expr-nat-attrs
      -
        value: objref
        attribute-set: expr-objref-attrs
      -
        value: payload
        attribute-set: expr-payload-attrs
      -
        value: quota
        attribute-set: quota-attrs
      -
        value: reject
        attribute-set: expr-reject-attrs
      -
        value: target
        attribute-set: expr-target-attrs
      -
        value: tproxy
        attribute-set: expr-tproxy-attrs
      -
        value: match
        attribute-set: compat-match-attrs
      -
        value: range
        attribute-set: range-attrs
      -
        value: numgen
        attribute-set: numgen-attrs
      -
        value: log
        attribute-set: log-attrs
      # There're more to go: grep -A10 nft_expr_type and look for .name\s*=\s*"..."
  -
    name: obj-data
    formats:
      -
        value: counter
        attribute-set: counter-attrs
      -
        value: quota
        attribute-set: quota-attrs

operations:
  enum-model: directional
  all-attrs: true # Enable for now, since many attributes are still not fully annotated
  list:
    -
      # Defined as nfnl_compat_subsys in net/netfilter/nft_compat.c
      name: compat-get
      attribute-set: compat-attrs
      fixed-header: nfgenmsg
      do:
        request:
          value: 0xb00
          attributes:
            - name
            - rev
            - type
        reply:
          value: 0xb00
          attributes:
            - name
            - rev
            - type
      dump:
        reply:
    -
      name: batch-begin
      doc: Start a batch of operations
      attribute-set: batch-attrs
      fixed-header: nfgenmsg
      do:
        request:
          value: 0x10
          attributes:
            - genid
        reply:
          value: 0x10
          attributes:
            - genid
    -
      name: batch-end
      doc: Finish a batch of operations
      attribute-set: batch-attrs
      fixed-header: nfgenmsg
      do:
        request:
          value: 0x11
          attributes:
            - genid
    -
      name: newtable
      doc: Create a new table.
      attribute-set: table-attrs
      fixed-header: nfgenmsg
      do:
        request:
          value: 0xa00
          attributes:
            - name
    -
      name: gettable
      doc: Get / dump tables.
      attribute-set: table-attrs
      fixed-header: nfgenmsg
      do:
        request:
          value: 0xa01
          attributes:
            # TODO:
        reply:
          value: 0xa00
          attributes:
            # TODO:
      dump:
        reply:
          attributes:
            - name
            - use
            - handle
            - flags
    -
      name: deltable
      doc: Delete an existing table.
      attribute-set: table-attrs
      fixed-header: nfgenmsg
      do:
        request:
          value: 0xa02
          attributes:
            - name
    -
      name: destroytable
      doc: |
        Delete an existing table with destroy semantics (ignoring ENOENT
        errors).
      attribute-set: table-attrs
      fixed-header: nfgenmsg
      do:
        request:
          value: 0xa1a
          attributes:
            - name
    -
      name: newchain
      doc: Create a new chain.
      attribute-set: chain-attrs
      fixed-header: nfgenmsg
      do:
        request:
          value: 0xa03
          attributes:
            - name
    -
      name: getchain
      doc: Get / dump chains.
      attribute-set: chain-attrs
      fixed-header: nfgenmsg
      do:
        request:
          value: 0xa04
          attributes:
            - name
        reply:
          value: 0xa03
          attributes:
            - name
      dump:
        reply:
          attributes:
            - table
            - name
            - handle
            - hook
            - policy
            - type
            - counters
            - id
            - use
    -
      name: delchain
      doc: Delete an existing chain.
      attribute-set: chain-attrs
      fixed-header: nfgenmsg
      do:
        request:
          value: 0xa05
          attributes:
            - name
    -
